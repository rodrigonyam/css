<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Bouquet of flowers">

    <p class="full-name">Rodrigue Nyamwoga</p>
    <p class="designation">Front-End Developer</p>
    <p class="company">Private sector</p>

    <hr>

    <p>rodrigonyam@gmail.com</p>
    <p>+1 (555) 555-5555</p>

    <a class="portfolio-link" href="https://example.com" target="_blank" rel="noopener">Portfolio</a>

    <ul class="todo-list">
      <li>
        <input type="checkbox" id="todo1">
        <label for="todo1">Learn CSS Grid</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout" target="_blank" rel="noopener">MDN — CSS Grid</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="todo2">
        <label for="todo2">Practice Flexbox</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank" rel="noopener">CSS-Tricks — Flexbox</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="todo3">
        <label for="todo3">Build a portfolio</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://www.freecodecamp.org/news/how-to-build-a-portfolio-website/" target="_blank" rel="noopener">FreeCodeCamp — Portfolio</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="todo4">
        <label for="todo4">Contribute to open source</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://opensource.guide/how-to-contribute/" target="_blank" rel="noopener">OpenSource Guide</a></li>
        </ul>
      </li>
    </ul>

    <hr>

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
    </div>
  </div>
</body>
</html>
