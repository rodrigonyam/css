<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rotating Image Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="carousel fade" id="carousel" aria-roledescription="carousel">
    <div class="slides" id="slides" aria-live="off"></div>

    <button class="nav prev" id="prev" aria-label="Previous slide">&#10094;</button>
    <button class="nav next" id="next" aria-label="Next slide">&#10095;</button>

    <div class="indicators" id="indicators" role="tablist" aria-label="Slide indicators"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
